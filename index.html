
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramsey Rampage Timer</title>
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f8f9fa; }
    h1 { text-align: center; }
    .category { margin-top: 2em; }
    .racer { margin: 0.5em 0; padding: 0.5em; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; display: flex; justify-content: space-between; align-items: center; }
    button { margin-left: 0.5em; }
    .time { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Ramsey Rampage Timer</h1>
  <div id="timers"></div>

  <script>
    const categories = {
      Open: [235, 675, 123],
      Fixed: [312, 543],
      Women: [111, 222],
      "Trans GNC": [333, 444]
    };

    const timersDiv = document.getElementById('timers');

    for (const [category, racers] of Object.entries(categories)) {
      const section = document.createElement('div');
      section.className = 'category';
      section.innerHTML = `<h2>${category}</h2>`;

      racers.forEach(number => {
        const div = document.createElement('div');
        div.className = 'racer';

        const label = document.createElement('span');
        label.textContent = `Racer ${number}`;

        const startBtn = document.createElement('button');
        startBtn.textContent = 'Start';
        const finishBtn = document.createElement('button');
        finishBtn.textContent = 'Finish';

        const result = document.createElement('span');
        result.className = 'time';

        let startTime = null;

        startBtn.onclick = () => {
          startTime = new Date();
          result.textContent = 'Started...';
        };

        finishBtn.onclick = () => {
          if (!startTime) {
            result.textContent = 'Start not pressed';
            return;
          }
          const finishTime = new Date();
          const diff = ((finishTime - startTime) / 1000).toFixed(2);
          result.textContent = `Time: ${diff}s`;
        };

        div.appendChild(label);
        div.appendChild(startBtn);
        div.appendChild(finishBtn);
        div.appendChild(result);

        section.appendChild(div);
      });

      timersDiv.appendChild(section);
    }
  </script>
</body>
</html>
